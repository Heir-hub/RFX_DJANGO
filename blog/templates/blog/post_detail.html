{% extends 'RFX/base.html' %}
{% load static %}
{% block content %}

      
    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 ftco-animate">
            <h2 class="mb-3">{{object.title}}</h2>

            <p>
                 {% if post.Image %}
                        <img src="{{ post.Image.url}}" alt="" class="img-fluid">
                              {% endif %}
            </p>
            <p>{{object.content}}</p>

        <p>{{object.author}} on {{post.date|date:"F d,Y"}}</p>
  
    </section> <!-- .section -->
{% endblock content %}
